    <head>

        <link  href='https://fonts.googleapis.com/css?family=Arimo'  rel='stylesheet'  type='text/css'>

        <nav >
            <div class="nav-wrapper green darken">              
              <ul id="nav-mobile" class="right hide-on-med-and-down green">

              </ul>

        <div  class="login">
        <h5 style="color:black;">Is this Review Authentic?</h5>
        <!-- User Input -->
            <form  action="{{ url_for('predict')}}"method="post">
                <textarea id="message" name="message" rows="4" cols="50"></textarea>
                <input  type="text"  name="review" placeholder="Review"  required="required"  />
                
                <button  type="submit"  class="btn btn-primary btn-block btn-small">Verify</button>
            </form>
        <br>
        <br>
        {{ prediction }}
        </div>
